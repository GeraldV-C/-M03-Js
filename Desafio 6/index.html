<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <label for="amount">Monto en pesos chilenos:</label>
        <input type="number" id="amount" placeholder="Ingrese monto en CLP">
        
        <label for="currency">Selecciona la moneda:</label>
        <select id="currency">
            <option value="dolar">USD</option>
            <option value="euro">EUR</option>
        </select>
        
        <button id="convert-btn">Convertir</button>
        
        <div id="result"></div>
        <canvas id="currency-chart"></canvas>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
